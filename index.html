<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Centre Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h2 style="text-align: center;">Random Centre Generator</h2>
        <div class="flex">
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Enter Email" id="email">
        </div>
        <button class="btndesign" id="btn">Generate Centre</button>
    </div>
    <div class="result">
        <p id="name1"></p>
        <p id="email2"></p>
        <p id="centre"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
